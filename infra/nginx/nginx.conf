# ============================================================
# Nginx – BeHappy Messenger reverse proxy
# Subdomain-based routing for behappy.rest
# Migrated from APISIX 3.15 — full WebSocket support, no hacks
#
# NOTE: All proxy_pass directives use variables ($upstream_*)
# to defer DNS resolution to request time via the resolver
# directive. This allows nginx to start even when upstreams
# are not yet running (Nomad scheduling).
# ============================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    server_tokens   off;

    # ── Docker DNS resolver ────────────────────────────────────────────────────
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # ── Logging ────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # ── Gzip ───────────────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # ── Proxy defaults ─────────────────────────────────────────────────────────
    proxy_http_version      1.1;
    proxy_set_header        Host              $host;
    proxy_set_header        X-Real-IP         $remote_addr;
    proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_read_timeout      60s;
    proxy_connect_timeout   10s;
    proxy_send_timeout      60s;

    # ── WebSocket upgrade map ──────────────────────────────────────────────────
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ── Rate limiting ──────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $http_authorization zone=api_user_limit:10m rate=60r/s;

    # ── Shared TLS settings (included by each HTTPS server block) ─────────────
    ssl_certificate     /etc/letsencrypt/live/behappy.rest/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/behappy.rest/privkey.pem;
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;
    ssl_session_tickets       off;
    ssl_stapling              on;
    ssl_stapling_verify       on;

    client_max_body_size 60m;

    # ==========================================================================
    # HTTP :80 — ACME challenge + redirect everything to HTTPS
    # ==========================================================================
    server {
        listen 80 default_server;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location = /health {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS — behappy.rest (main SPA + legacy path redirects)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name behappy.rest www.behappy.rest;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header X-Frame-Options           SAMEORIGIN                           always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin"    always;
        add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy   "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://behappy.rest data: blob:; connect-src 'self' https://api.behappy.rest wss://ws.behappy.rest; font-src 'self'; frame-ancestors 'none'" always;

        # ── Health ───────────────────────────────────────────────────────────
        location = /health {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # ── MinIO S3 presigned URLs ──────────────────────────────────────────
        location /minio/ {
            limit_except GET HEAD { deny all; }
            set $upstream_minio minio;
            proxy_pass http://$upstream_minio:9000/;
            proxy_set_header Host         minio:9000;
            proxy_set_header X-Real-IP    $remote_addr;
            client_max_body_size 0;
            proxy_request_buffering off;
        }

        # ── 301 redirects: legacy paths → subdomains ────────────────────────
        location = /api {
            return 301 https://api.behappy.rest/;
        }
        location /api/ {
            rewrite ^/api/(.*)$ https://api.behappy.rest/$1 permanent;
        }
        location /ws {
            return 301 https://ws.behappy.rest/;
        }
        location = /grafana {
            return 301 https://grafana.behappy.rest/;
        }
        location /grafana/ {
            rewrite ^/grafana/(.*)$ https://grafana.behappy.rest/$1 permanent;
        }
        location = /minio-console {
            return 301 https://minio-console.behappy.rest/;
        }
        location /minio-console/ {
            rewrite ^/minio-console/(.*)$ https://minio-console.behappy.rest/$1 permanent;
        }
        location = /downloads {
            return 301 https://downloads.behappy.rest/;
        }
        location /downloads/ {
            rewrite ^/downloads/(.*)$ https://downloads.behappy.rest/$1 permanent;
        }

        # ── SPA catch-all (Drogon serves Vue app) ───────────────────────────
        location / {
            set $upstream_api api_cpp;
            proxy_pass http://$upstream_api:8080;
        }
    }

    # ==========================================================================
    # HTTPS — api.behappy.rest (REST API)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header X-Frame-Options           SAMEORIGIN                           always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin"    always;

        # Dynamic CORS origin: allow behappy.rest and admin.behappy.rest
        set $cors_origin "";
        if ($http_origin = "https://behappy.rest") {
            set $cors_origin $http_origin;
        }
        if ($http_origin = "https://admin.behappy.rest") {
            set $cors_origin $http_origin;
        }

        location / {
            limit_req zone=api_limit burst=60 nodelay;
            limit_req zone=api_user_limit burst=120 nodelay;

            # CORS
            add_header Access-Control-Allow-Origin      $cors_origin always;
            add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers     "Content-Type, Authorization, X-Requested-With, Accept" always;
            add_header Access-Control-Expose-Headers    "Content-Disposition" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age           86400 always;

            if ($request_method = OPTIONS) {
                return 204;
            }

            set $upstream_api api_cpp;
            proxy_pass http://$upstream_api:8080;
            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
            proxy_send_timeout    30s;
        }
    }

    # ==========================================================================
    # HTTPS — ws.behappy.rest (WebSocket)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name ws.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;

        location / {
            set $upstream_api api_cpp;
            proxy_pass http://$upstream_api:8080/ws;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout  3600s;
            proxy_send_timeout  3600s;
        }
    }

    # ==========================================================================
    # HTTPS — grafana.behappy.rest
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name grafana.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header X-Frame-Options           SAMEORIGIN                           always;

        location / {
            set $upstream_grafana grafana;
            proxy_pass http://$upstream_grafana:3000;
        }
    }

    # ==========================================================================
    # HTTPS — minio-console.behappy.rest
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name minio-console.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header X-Frame-Options           SAMEORIGIN                           always;

        location / {
            set $upstream_minio_console minio;
            proxy_pass http://$upstream_minio_console:9001;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 900s;
        }
    }

    # ==========================================================================
    # HTTPS — downloads.behappy.rest (static downloads served by Drogon)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name downloads.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header Cache-Control             "public, max-age=86400"              always;

        location / {
            set $upstream_api api_cpp;
            proxy_pass http://$upstream_api:8080/downloads/;
        }
    }

    # ==========================================================================
    # HTTPS — admin.behappy.rest (Admin panel — part of SPA)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name admin.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header X-Frame-Options           SAMEORIGIN                           always;

        location = / {
            return 302 /admin;
        }

        location / {
            set $upstream_api api_cpp;
            proxy_pass http://$upstream_api:8080;
        }
    }

    # ==========================================================================
    # HTTPS — vlt.behappy.rest (HashiCorp Vault UI + API)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name vlt.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;

        location / {
            set $upstream_vault messenger-vault;
            proxy_pass http://$upstream_vault:8200;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # ==========================================================================
    # HTTPS — nomad.behappy.rest (HashiCorp Nomad UI + API)
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name nomad.behappy.rest;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;

        location / {
            proxy_pass http://172.19.0.1:4646;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;
            proxy_read_timeout 600s;
        }
    }
}
