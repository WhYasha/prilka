# ============================================================
# Nginx – Messenger reverse proxy
# HTTP → HTTPS redirect · TLS termination for behappy.rest
# ============================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    server_tokens   off;

    # ── Logging ────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # ── Gzip ───────────────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # ── Proxy defaults ─────────────────────────────────────────────────────────
    proxy_http_version      1.1;
    proxy_set_header        Host              $host;
    proxy_set_header        X-Real-IP         $remote_addr;
    proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_read_timeout      60s;
    proxy_connect_timeout   10s;
    proxy_send_timeout      60s;

    # ── WebSocket upgrade map ──────────────────────────────────────────────────
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ── Rate limiting ──────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

    # ==========================================================================
    # HTTP – ACME challenge passthrough + redirect everything else to HTTPS
    # ==========================================================================
    server {
        listen 80;
        server_name behappy.rest www.behappy.rest;

        # Certbot webroot renewal (nginx serves the challenge files)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Docker healthcheck (no redirect needed for internal probing)
        location = /health {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP traffic to HTTPS (canonical: no www)
        location / {
            return 301 https://behappy.rest$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS – main server
    # ==========================================================================
    server {
        listen 443 ssl;
        http2 on;
        server_name behappy.rest www.behappy.rest;

        ssl_certificate     /etc/letsencrypt/live/behappy.rest/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/behappy.rest/privkey.pem;

        # Modern TLS: TLSv1.2+ only, ECDHE/CHACHA20 ciphers
        ssl_protocols             TLSv1.2 TLSv1.3;
        ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       1d;
        ssl_session_tickets       off;
        ssl_stapling              on;
        ssl_stapling_verify       on;
        resolver                  1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout          5s;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options    nosniff                              always;
        add_header X-Frame-Options           SAMEORIGIN                           always;
        add_header X-XSS-Protection          "1; mode=block"                      always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin"    always;

        client_max_body_size 60m;

        # ── Health ───────────────────────────────────────────────────────────
        location = /health {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # ── Static downloads (Windows / macOS installers) ────────────────────
        location /downloads/ {
            root /usr/share/nginx/html;
            autoindex off;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # ── REST API (C++ Drogon backend) ─────────────────────────────────────
        # Trailing slash strips the /api/ prefix:  /api/auth/login → /auth/login
        location /api/ {
            limit_req zone=api_limit burst=60 nodelay;
            proxy_pass http://api_cpp:8080/;
        }

        # ── WebSocket (wss://) ────────────────────────────────────────────────
        location /ws {
            proxy_pass http://api_cpp:8080;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout  3600s;   # long-lived WS connections
            proxy_send_timeout  3600s;
        }

        # ── Grafana (sub-path mode) ───────────────────────────────────────────
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
        }

        # ── MinIO S3 API ──────────────────────────────────────────────────────
        location /minio/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $host;
            client_max_body_size 0;
            proxy_request_buffering off;
        }

        # ── MinIO Console ─────────────────────────────────────────────────────
        location /minio-console/ {
            proxy_pass http://minio:9001/;
            proxy_set_header Host              $host;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;
        }

        # ── Frontend (Legacy Flask SPA) ───────────────────────────────────────
        location / {
            proxy_pass http://api_legacy:5000;
        }
    }
}
