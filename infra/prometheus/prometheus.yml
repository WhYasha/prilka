global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    env: development

scrape_configs:

  - job_name: 'api_cpp'
    static_configs:
      - targets: ['api_cpp:8080']
    metrics_path: /metrics

  # cadvisor disabled on Windows Docker Desktop (needs Linux cgroups)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
