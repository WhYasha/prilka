<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - BH Messenger</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin/admin.css') }}" />
</head>
<body class="admin-body">
  <div class="admin-login-page">
    <div class="admin-login-card">
      <h1>BH Admin Panel</h1>
      {% if error %}
      <div class="admin-login-error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('admin.admin_login', next=request.args.get('next', '')) }}">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
