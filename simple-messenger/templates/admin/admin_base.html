<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Admin{% endblock %} - BH Messenger</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin/admin.css') }}" />
</head>
<body class="admin-body">
  <nav class="admin-nav">
    <div class="admin-nav-brand">BH Admin</div>
    <div class="admin-nav-links">
      <a href="{{ url_for('admin.dashboard') }}"
         class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}">Dashboard</a>
      <a href="{{ url_for('admin.user_list') }}"
         class="{% if 'user' in (request.endpoint or '') %}active{% endif %}">Users</a>
      <a href="{{ url_for('admin.message_list') }}"
         class="{% if 'message' in (request.endpoint or '') %}active{% endif %}">Messages</a>
      <a href="{{ url_for('admin.support_page') }}"
         class="{% if 'support' in (request.endpoint or '') %}active{% endif %}">Support</a>
    </div>
    <div class="admin-nav-user">
      {{ request.admin_user.username }} |
      <a href="{{ url_for('admin.admin_logout') }}">Logout</a>
    </div>
  </nav>
  <main class="admin-main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
