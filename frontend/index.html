<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Simple Messenger</title>
</head>
<body data-theme="light">
  <div id="app">Loading...</div>
  <script>
    window.onerror=function(m,s,l,c,e){document.getElementById('app').innerHTML='<pre style="color:red;padding:2rem">onerror: '+m+'\n'+s+':'+l+':'+c+'\n'+(e&&e.stack||'')+'</pre>';};
    window.addEventListener('unhandledrejection',function(ev){document.getElementById('app').innerHTML='<pre style="color:red;padding:2rem">unhandledrejection: '+ev.reason+'\n'+(ev.reason&&ev.reason.stack||'')+'</pre>';});
    setTimeout(function(){var el=document.getElementById('app');if(el&&el.textContent==='Loading...'){el.innerHTML='<pre style="color:orange;padding:2rem">Vue did not mount after 5s.\nlocalStorage access_token: '+(localStorage.getItem('access_token')?'EXISTS':'null')+'\nCheck browser console (F12) for errors.</pre>';}},5000);
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
